apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-container
        image: 891146182066.dkr.ecr.us-east-2.amazonaws.com/flask-k8s-repo:latest
        ports:
        - containerPort: 5000
